<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            width: 300px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-result {
            margin-top: 30px;
        }

        .weather-info {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
        }

        .weather-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Weather Prediction</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="weather-result"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=884ce88fe5f71e16754d8547d0f7ea24&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === '404') {
                    document.getElementById('weather-result').innerHTML = `<p>City not found. Please try again.</p>`;
                } else {
                    document.getElementById('weather-result').innerHTML = `
                        <div class="weather-info">
                            <p><strong>City:</strong> ${data.name}</p>
                            <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
                            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('weather-result').innerHTML = `<p>Error fetching weather data. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
